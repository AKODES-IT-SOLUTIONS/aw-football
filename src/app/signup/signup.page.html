      <p class="heading">{{userType}} SIGNUP</p>
    </div>
    <div class="row2">
      <div class="col-6-btn">
        <p *ngIf="error.status" class="error">{{error.message}}</p>
        <p *ngIf="emailError.status" class="error">{{emailError.message}}</p>
        <div class="inputs">
          <ion-input
            [(ngModel)]="email"
            class="input"
            (keyup.enter)="setFocusToUsername(usernameInput)"
            required
            value=""
            type="email"
            placeholder="Email Address"
          ></ion-input>
          <p *ngIf="usernameError.status" class="error">
            {{usernameError.message}}
          </p>
          <ion-input
            #usernameInput
            (keyup.enter)="setFocusToPass(passInput)"
            [(ngModel)]="username"
            required
            class="input"
            value=""
            type="text"
            placeholder="Username"
          ></ion-input>
          <p *ngIf="passwordError.status" class="error">
            {{passwordError.message}}
          </p>
          <ion-input
            [(ngModel)]="password"
            #passInput
            (keyup.enter)="signup()"
            required
            class="input"
            value=""
            type="password"
            placeholder="Password"
          ></ion-input>
        </div>
        <ion-button
          [disabled]="isLoading"
          (click)="signup()"
          class="btn_signup"
        >
          <div *ngIf="isLoading" class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <span *ngIf="!isLoading">SIGNUP</span>
        </ion-button>
      </div>
    </div>
    <div class="signin">
      <p>Already have an account?</p>
      <p (click)="loginPage()" class="signinText">LOGIN</p>
    </div>
  </div>
</ion-content>
